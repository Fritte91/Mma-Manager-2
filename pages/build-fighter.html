<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Skill Builder</title>
    <link rel="stylesheet" href="../css/pages/build-fighter.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/footer.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./getting-started.html">Getting Started</a></li>
                <li>
                    <a href="./guides.html">Strategies & Guides</a>
                    <ul class="dropdown">
                        <li><a href="./talents.html">Talents</a></li>
                        <li><a href="./disciplines.html">Disciplines</a></li>
                        <li><a href="./guides.html">Guide</a></li>
                        <li><a href="./build-fighter.html">Build Your Fighter</a></li>
                    </ul>
                </li>
                <li><a href="./gym-equipment.html">Gyms & Equipment</a></li>
                <li><a href="./Community-resources.html">Community Resources</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h1>Fighter Skill Builder</h1>
        <div class="content">
            <div class="model-container">
                <img src="../images/fighterpic.png" alt="Fighter Model" id="fighter-model">
                <div class="level-indicator">Max Level: <span id="max-level">12</span></div>
                
                <!-- New Stats Section -->
                <div class="stats-container">
                    <div class="stat">
                        <div class="stat-name">Agility</div>
                        <input type="range" min="0" max="3400" value="3400" class="stat-bar" id="agility-bar">
                    </div>
                    <div class="stat">
                        <div class="stat-name">Condition</div>
                        <input type="range" min="0" max="3400" value="3400" class="stat-bar" id="condition-bar">
                    </div>
                    <div class="stat">
                        <div class="stat-name">Strength</div>
                        <input type="range" min="0" max="3400" value="3400" class="stat-bar" id="strength-bar">
                    </div>
                    <div class="stat">
                        <div class="stat-name">Health</div>
                        <div class="stat-value" id="health-value">2,199</div>
                    </div>
                </div>
            </div>
            <div class="skills-wrapper">
                <div id="skills-container"></div>
                <div class="total-points">Total Points: <span id="total-points">0</span>/19,000</div>
            </div>
        </div>
    </div>
    <script src="../js/pages/build-fighter.js"></script>
</body>
</html>
